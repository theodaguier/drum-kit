<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="drumkit">
        <div class="pad" data-sound="kick" id="anim"><span>Kick</span></div>
        <div class="pad" data-sound="hat" id="anim"><span>Hihat</span></div>
        <div class="pad" data-sound="snare" id="anim"><span>Snare</span></div>
        <div class="pad" data-sound="oh" id="anim"><span>Open Hat</span></div>
        <div class="pad" data-sound="rim" id="anim"><span>Rim</span></div>
        <div class="pad" data-sound="clap" id="anim"><span>Clap</span></div>
    </div>


    <script src="howler.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
